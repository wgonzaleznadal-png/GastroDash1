version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gastrodash-postgres
    environment:
      POSTGRES_USER: gastrodash
      POSTGRES_PASSWORD: gastrodash123
      POSTGRES_DB: gastrodash_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gastrodash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gastrodash"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gastrodash-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gastrodash-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  gastrodash-network:
    driver: bridge
